<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>Correo</span>
                <input type="text" name="correo" id="correo" autocomplete="email" placeholder="Email" required>
            </label>
            <label for="pais">
                <span>País</span>
                <input type="text" name="pais" id="pais" autocomplete="country" placeholder="País" required>
            </label>
            <label for="cp">
                <span>cp</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" placeholder="cp" required>
            </label>
            <input type="submit" name="" id="">

        </form>
    </main>
</body>
</html>
